---
name: CI

on:
  schedule:
    - cron: '44 4 */2 * *'
  push:
    branches:
      - "main"
  pull_request:
  repository_dispatch:

jobs:
  format:
    name: Ensure code is black formatted
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v3
      - name: Install necessary software
        run: |
          set -e
          sudo apt update
          sudo apt -y install jo tox fd-find
      - name: Test formatting with black
        run: |
          # fd is installed into /usr/lib/cargo/bin/ on Ubuntu for $reasons
          export PATH="/usr/lib/cargo/bin/:${PATH}"
          tox -e format -- --check

  gentestmatrix:
    name: Generate test matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.setmatrix.outputs.matrix }}
    steps:
      - name: checkout source code
        uses: actions/checkout@v3
      # jo is used only to generate matrix using json easily
      - name: Install necessary software
        run: sudo apt update && sudo apt install jo tox
      - id: setmatrix
        run: |
          stringified_matrix=$(tox -l | sed -e '/unit/d' -e '/get_urls/d' -e '/doc/d' -e '/lint/d' -e '/fips/d' | jo -a)
          echo "matrix=$stringified_matrix" >> $GITHUB_OUTPUT

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python_version: ["3.6", "3.9", "3.10"]
    container:
      image: registry.suse.com/bci/python:${{ matrix.python_version }}
    steps:
      - name: checkout source code
        uses: actions/checkout@v3
      - name: Install tox
        run: |
          python3 --version
          python3 -m ensurepip
          python3 -m pip install tox
      - run: 'tox -e py$(echo $PY_VER | tr -d . )-unit -- -n auto'
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: 1.2.3
          PY_VER: ${{ matrix.python_version }}

  documentation:
    name: Build the documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install tox
        run: sudo apt update && sudo apt install tox
      - run: tox -e doc

  lint:
    name: Lint the source code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install tox
        run: sudo apt update && sudo apt install tox
      - run: tox -e lint

  test-containers:
    name: Test containers
    runs-on: ubuntu-latest
    needs: gentestmatrix
    strategy:
      fail-fast: false
      matrix:
        toxenv: ${{fromJson(needs.gentestmatrix.outputs.matrix)}}
        container_runtime:
          - DOCKER
          - PODMAN
        os_version:
          - 15.4
        include:
          - toxenv: build
            container_runtime: DOCKER
            os_version: 15.3
          - toxenv: build
            container_runtime: PODMAN
            os_version: 15.3
          - toxenv: base
            container_runtime: DOCKER
            os_version: 15.3
          - toxenv: base
            container_runtime: PODMAN
            os_version: 15.3
          - toxenv: metadata
            container_runtime: DOCKER
            os_version: 15.3
          - toxenv: metadata
            container_runtime: PODMAN
            os_version: 15.3
          - toxenv: all
            container_runtime: DOCKER
            os_version: 15.3
          - toxenv: all
            container_runtime: PODMAN
            os_version: 15.3
          - toxenv: repository
            container_runtime: DOCKER
            os_version: 15.3
          - toxenv: repository
            container_runtime: PODMAN
            os_version: 15.3

    steps:
      - name: checkout source code
        uses: actions/checkout@v3
      - name: Install tox
        run: sudo apt update && sudo apt install tox
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install necessary dependencies
        if: ${{ matrix.container_runtime == 'PODMAN' }}
        run: |
          sudo apt update && sudo apt install podman
          sudo mkdir -p /etc/containers/registries.d/
