            os_version: 15.4
          - toxenv: repository
            testing_target: ibs-released
            os_version: 15.5
          - toxenv: all
            testing_target: ibs-released
            os_version: 15.3
          - toxenv: base
            testing_target: ibs-released
            os_version: 15.3
          - toxenv: all
            testing_target: ibs-released
            os_version: 15.4
          - toxenv: base
            testing_target: ibs-released
            os_version: 15.4
          - toxenv: metadata
            testing_target: ibs-released
            os_version: 15.4
          - toxenv: all
            testing_target: ibs-released
            os_version: 15.5
          - toxenv: base
            testing_target: ibs-released
            os_version: 15.5
          - toxenv: metadata
            testing_target: ibs-released
            os_version: 15.5
          - toxenv: spr
            testing_target: ibs-released
            os_version: 15.6-spr
          - toxenv: all
            testing_target: ibs-released
            os_version: 15.6-spr
          - toxenv: metadata
            testing_target: ibs-released
            os_version: 15.6-spr
          - toxenv: all
            os_version: 15.6
          - toxenv: base
            os_version: 15.6
          - toxenv: metadata
            os_version: 15.6
          - toxenv: node
            os_version: 15.6
          - toxenv: python
            os_version: 15.6
          - toxenv: kernel_module
            os_version: 15.6
          - toxenv: repository
            os_version: 15.6
          - toxenv: fips
            os_version: 15.6
          - toxenv: mariadb
            os_version: 15.6
          - toxenv: all
            os_version: 15.3
          - toxenv: base
            os_version: 15.3
          - toxenv: metadata
            os_version: 15.3
          - toxenv: all
            os_version: 15.4
          - toxenv: base
            os_version: 15.4
          - toxenv: metadata
            os_version: 15.4
          - toxenv: all
            os_version: "16.0"
          - toxenv: base
            os_version: "16.0"
          - toxenv: minimal
            os_version: "16.0"
          - toxenv: metadata
            os_version: "16.0"
          - toxenv: kernel_module
            os_version: "16.0"
          - toxenv: kiwi
            os_version: "16.0"
          - toxenv: repository
            os_version: "16.0"

    steps:
      - name: Clean up disk space to maximize available space
        run: sudo rm -rf /usr/local/*/* /usr/local/.ghcup /home/runner/.rustup /home/linuxbrew /usr/share/swift /usr/share/dotnet /opt/google/chrome /opt/microsoft/msedge /opt/ghc /opt/hostedtoolcache && sudo docker image prune --all --force
      - name: checkout source code
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"
      - name: Install tox
        run: |
          sudo apt-get remove python3-packaging
          sudo apt-get install python3-pip
          python3 --version
          python3 -m pip install tox
          sudo python3 -m pip install tox
      - name: Install ldap-utils to have ldapwhoami for the 389ds tests
        run: |
          sudo apt-get update
          sudo apt-get install ldap-utils
          command -v ldapwhoami
        if: ${{ matrix.toxenv == '389ds' }}

      - uses: actions/cache@v5
        with:
            path: .tox
            key: tox--${{ hashFiles('tox.ini') }}

      - name: Install new podman from OBS
        if: false
        run: |
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download-repositories.opensuse.org/repositories/devel:/kubic:/libcontainers:/unstable/xUbuntu_$(lsb_release -rs)/Release.key \
            | gpg --dearmor \
            | sudo tee /etc/apt/keyrings/devel_kubic_libcontainers_unstable.gpg > /dev/null
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/devel_kubic_libcontainers_unstable.gpg]\
              https://download-repositories.opensuse.org/repositories/devel:/kubic:/libcontainers:/unstable/xUbuntu_$(lsb_release -rs)/ /" \
            | sudo tee /etc/apt/sources.list.d/devel:kubic:libcontainers:unstable.list > /dev/null
          sudo apt-get update -qq
          sudo apt-get -qq -y install podman buildah
          sudo mkdir -p /etc/containers/registries.d/

      - name: configure podman to use sigstore attachments
        run: |
          sudo install -d -m 755 /etc/containers/registries.d/
          cat << EOF | sudo tee /etc/containers/registries.d/opensuse.yaml
          docker:
            registry.suse.de:
              use-sigstore-attachments: true
            registry.suse.com:
